<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
    <h1>Este es el home</h1>


    <div class="botones">
        <button id="btnAnadir">Añadir confesión</button>
        <button id="btnMisConfesiones"> Mis Confesiones </button>
    </div>

    <div class="confesiones">
        <ul>
            {% for confesion in confesioness %}

            <li>
                <a class="confesion-link" href="{{ url_for('ver_confesion', id=confesion[3]) }}">
                  <strong>{{ confesion[0] }}</strong>: {{ confesion[1] }}
                </a>
            </li>
              
            {% endfor %}
        </ul>
    </div>

    <script src="../static/js/home.js"></script>
</body>
</html>
