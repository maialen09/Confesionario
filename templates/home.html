<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
    <h1>Este es el home</h1>

    <h2> {{ usuario }} </h2>

    <div class="botones">
        <button id="btnAnadir">Añadir confesión</button>
        <button id="btnConectar">Conectar </button>

    <div class="confesiones">
        <ul>
            {% for confesion in confesioness %}

            <li><strong>{{ confesion[0] }}</strong>: {{ confesion[1] }}</li>

            {% endfor %}
        </ul>
    </div>

    <script src="../static/js/home.js"></script>
</body>
</html>
